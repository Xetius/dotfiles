[general]
live_config_reload = true
import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "Buttonless"
dynamic_padding = false
opacity = 0.9
blur = true

padding.x = 10
padding.y = 10

option_as_alt = "Both"

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[scrolling]
history = 100000

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
  { key = "F1", mods = "None", chars = "\u0001" },
  { key = "Q", mods = "Command", action = "None" },
  { key = "W", mods = "Command", action = "None" },
]
